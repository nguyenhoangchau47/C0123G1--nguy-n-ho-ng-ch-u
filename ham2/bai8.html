<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai8</title>
</head>
<body>
<script>
    function daoMang(mang1) {
        for (let i = mang1.length - 1; i >= 0; i--) {
            document.write(mang1[i] + ",");
        }
    }
    let mang = prompt("nhap vao mang");
    daoMang(mang);
</script>

</body>
</html>
