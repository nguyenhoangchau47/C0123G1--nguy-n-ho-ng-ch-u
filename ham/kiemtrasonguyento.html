<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtrasonguyento</title>
</head>
<body>
</body>
<script>
    function check(number) {
        let count=0;
        for (let i=1;i<=number;i++){
            if (number%i===0){
                count++;
            }
        }if (count===2){
            document.write(number+" đây là số nguyên tố");
        }else{
            document.write(number+" Đây không phải là số nguyên tố");
        }

    }
    let enterNumber=prompt("Nhập số bạn muốn kiểm tra: ");
    check(enterNumber);
</script>
</html>
