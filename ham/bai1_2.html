<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai1</title>
</head>
<body>
<script>
    function binhPhuong(number) {
        return Math.pow(number,2);
    }

    let num=+prompt("Nhập số bất kỳ:");
    let result = binhPhuong(num);
    document.write("Bình phương của số bạn nhập: "+ result);
</script>
</body>

</html>
