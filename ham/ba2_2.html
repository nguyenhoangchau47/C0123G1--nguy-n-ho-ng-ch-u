<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>

</head>
<body>
<script>
    let r = +prompt("Nhập bán kinh hình tròn");
    let pi = 3.14;

    function calculateCircle() {
        let s = pi * r * r;
        document.write("dien tich hinh tron la:" + s + "<br>");
        let c = 2 * pi * r;
        document.write("chu vi hinh tron la:" + c);
        return;
    }

    calculateCircle();
</script>
</body>

</html>
