<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
    <script>
        function dienTichHinhTron(num) {
            return Math.pow(num,2)*3.14
        }
        function chuViHinhTron(num) {
            return num*2*3.14
        }
    </script>
</head>
<body>
<script>
    document.write(dienTichHinhTron(5)+"<br>");
    document.write(chuViHinhTron(5));
</script>
</body>

</html>
