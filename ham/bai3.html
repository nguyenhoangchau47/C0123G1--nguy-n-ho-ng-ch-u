<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
<script>
    function compare(a, b) {
        if (a > b) {
            alert("Số thứ nhất lớn hơn số thứ hai.");
            return;
        } else {
            return a + b;
        }
    }

    let numA = +prompt("Nhập số thứ nhất: ");
    let numB = +prompt("Nhập số thứ hai: ");
    let total = compare(numA, numB);
    if (!isNaN(total)) {
        document.write(total);
    }
</script>
</body>

</html>
