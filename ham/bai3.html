<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function kiemtra(num1,num2) {
            if (num1 > num2) {
                alert(num1 + " > " + num2)
                return ""
            } else {
                return num1 + num2
            }
        }
    </script>
</head>
<body>
<script>
    document.write(kiemtra(6,5) + "<br/>")
    document.write(kiemtra(5,6) + "<br/>")
</script>
</body>

</html>
