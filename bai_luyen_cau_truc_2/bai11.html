<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính thuế thu nhập cá nhân</title>
</head>
<body>
<h3> Thuế thu nhập cá nhân</h3>
Nhập tiền lương :<input type="number" id="soThu1"placeholder="Nhập vào đây"> VND<br/>
<br>
<input type="button" onclick="kiemtra()" value="Tính Thuế">
<label id="ketQua"></label>
</body>
<script>
    function kiemtra() {
        let giaTri1 = Number(document.getElementById("soThu1").value);
        let ketQua = " ";
        if (giaTri1 <=5000000) {
            ketQua = giaTri1 * 0.05;
            document.getElementById("ketQua").innerHTML = "Tiền thuế là: "+ketQua + " vnd";
        }else if (giaTri1 >=6000000 && giaTri1 <= 10000000){
            ketQua = giaTri1 * 0.1;
            document.getElementById("ketQua").innerHTML = "Tiền thuế là: "+ketQua + " vnd";
        } else if ( giaTri1 >=10000000 && giaTri1 <= 18000000){
            ketQua = giaTri1 * 0.15;
            document.getElementById("ketQua").innerHTML = "Tiền thuế là: "+ketQua + " vnd";
        } else if ( giaTri1 >=18000000 && giaTri1 <= 32000000){
            ketQua = giaTri1 * 0.2;
            document.getElementById("ketQua").innerHTML = "Tiền thuế là: "+ketQua + " vnd";
        } else if ( giaTri1 >=32000000 && giaTri1 <= 52000000){
            ketQua = giaTri1 * 0.25;
            document.getElementById("ketQua").innerHTML = "Tiền thuế là: "+ketQua + " vnd";
        } else if ( giaTri1 >=52000000 && giaTri1 <= 80000000) {
            ketQua = giaTri1 * 0.3;
            document.getElementById("ketQua").innerHTML = "Tiền thuế là: "+ketQua + " vnd";
        } else {
            ketQua = giaTri1 *0.35;
            document.getElementById("ketQua").innerHTML = "Tiền thuế là: "+ketQua + " vnd";
        }

    }
</script>
</html>
