<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Tính giá điện</title>
    <style >
        form {
            background: khaki;
            text-align: center;
        }
        h3 {
            color: red;
        }
    </style>
</head>
<body>
<form>
    <fieldset>

<h3>Tính tiền điện sử dụng</h3>
Số chữ điện sử dụng : <br>
<input type="number" id="soDien"><br/>
<br>
<input type="button" onclick="kiemtra()" value="Tính giá điện">
<br>
<label id="ketQua"></label>
</fieldset>
</form>
</body>
<script>
    function kiemtra() {
        let soDien = Number(document.getElementById("soDien").value);
        let ketQua = " ";
        if (soDien >= 0 && soDien < 50) {
            ketQua = soDien * 1484
            document.getElementById("ketQua").innerHTML = "Số điện của bạn là :" + ketQua + "VND";
        } else if (soDien >= 51 && soDien < 100) {
            ketQua = soDien * 1533
            document.getElementById("ketQua").innerHTML = "Số điện của bạn là :" + ketQua + "VND";
        } else if (soDien >= 101 && soDien < 200) {
            ketQua = soDien * 1786
            document.getElementById("ketQua").innerHTML = "Số điện của bạn là :" + ketQua + "VND";
        } else if (soDien >= 201 && soDien < 300) {
            ketQua = soDien * 2242
            document.getElementById("ketQua").innerHTML = "Số điện của bạn là :" + ketQua + "VND";
        } else if (soDien >= 301 && soDien < 400) {
            ketQua = soDien * 2503
            document.getElementById("ketQua").innerHTML = "Số điện của bạn là :" + ketQua + "VND";
        } else {
            ketQua = soDien * 2587
            document.getElementById("ketQua").innerHTML = "Số điện của bạn là :" + ketQua + "VND";
        }

    }
</script>
</html>
