<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số tuổi</title>
</head>
<body>
<h3> Kiểm tra số tuổi</h3>
Số A :<input type="number" id="soA" placeholder="Nhập số tuổi vào đây"><br>
<br>
<input type="button" value="result" id="result" onclick="result()">
<label id="ketQua"></label>
</body>
<script>
    function result() {
        let soA =  Number(document.getElementById("soA").value)
        let dieuKien = Number.isInteger(soA)
        if (dieuKien && soA >0 && soA <120 ) {
            document.getElementById("ketQua").innerHTML = "Đây là số tuổi một người"
        } else {
            document.getElementById("ketQua").innerHTML =  "Đây không phải là số tuổi một người"
        }
    }
</script>
</html>
