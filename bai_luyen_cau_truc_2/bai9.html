<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3> Kiểm tra cạnh tam giác</h3>
số a :<input type="number" id="soA" placeholder="Nhập số vào đây"><br>
<br>
số b :<input type="number" id="soB"placeholder="Nhập số vào đây"><br>
<br>
số c :<input type="number" id="soC"placeholder="Nhập số vào đây"><br>
<br>
<input type="button" value="result" id="result" onclick="result()">
<label id="ketQua"></label>
</body>
<script>
    function result() {
        let soA = Number(document.getElementById("soA").value)
        let soB = Number(document.getElementById("soB").value)
        let soC = Number(document.getElementById("soC").value)
        let dieuKien1 = soA > 0 && soB > 0 && soC > 0
        let dieuKien2 = (soA + soB) > soC
        let dieuKien3 = (soB + soC) > soA
        let dieuKien4 = (soA + soC) > soB
        if (dieuKien1 && dieuKien2 && dieuKien3 && dieuKien4) {
            document.getElementById("ketQua").innerHTML = "a,b,c là cạnh của một tam giác"
        } else
         document.getElementById("ketQua").innerHTML = "a,b,c không phải là cạnh của một tam giác"

    }
</script>
</html>
