<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="DemoCanvas" width="500" height="600"></canvas>;
<br>
<button onclick="thayDoiKichThuoc()">Đổi Kich Thước</button>;
<br>
<script>
    class Rectangle {

        constructor(dai, rong) {
            this.dai = dai;
            this.rong = rong;
        }


        setDai(dai) {
            this.dai = dai;
        }

        setRong(rong) {
            this.rong = rong;
        }

        getDienTich() {
            return this.dai * this.rong;
        }

        getChuVi() {
            return (this.dai + this.rong) * 2;
        }

        drawCanvas(color) {
            let canvas = document.getElementById("DemoCanvas");
            let ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.dai, canvas.rong);
            ctx.fillStyle = color;
            ctx.fillRect(10, 10, this.dai, this.rong)
        }
    }

    let myRectangle = new Rectangle(150, 50);

    myRectangle.drawCanvas()

    function thayDoiKichThuoc() {
        let dai = +prompt("Nhập Chiều Rộng");
        let rong = +prompt("Nhập Chiều Cao");
        let color=prompt("nhập màu");
        myRectangle.setDai(dai);
        myRectangle.setRong(rong);
        myRectangle.drawCanvas(color);
    }

    let dienTich = myRectangle.getDienTich();
    let chuVi = myRectangle.getChuVi();
    document.write("Diện Tích : " + dienTich + "<br>");
    document.write("Chu Vi : " + chuVi);
</script>

</body>
</html>
