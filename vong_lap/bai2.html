<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<h1>Nhiệt độ</h1>
<script>
    let nhietDo = 0
    while (nhietDo < 20 || nhietDo > 100) {
        nhietDo = Number(prompt("Vui Long nhap nhiet do tu 20 den 100"))
    }
    document.write("Nhiệt độ là: " + nhietDo)
</script>
</body>
</html>
