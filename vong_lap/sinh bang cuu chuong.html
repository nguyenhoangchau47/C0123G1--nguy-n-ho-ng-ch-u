<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
</head>

<body>
<h1>Bảng cửu chương</h1>
<script>
    let x, y, z;
    x = "<table border='2' width='350' cellspacing='0' cellpadding='20'>";
    for (y = 1; y <= 10; y++) {
        x = x + "<tr>";
        for (z = 1; z <= 10; z++) {
            x = x + "<td>" + z + "*" + y + "=" + y * z + "</td>";
        }
        x = x + "</tr>";
    }
    x = x + "</table>";
    document.write(x);
</script>
</body>

</html>
