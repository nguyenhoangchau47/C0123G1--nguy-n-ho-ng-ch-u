<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>bảng cửu chương</title>
    <style>
    </style>
</head>

<body>


<script>
    let result = "<table border=\"1\">"
    for (let count1 = 1; count1 <= 10; count1++) {
        result = result + "<tr>"
        for (let count2 = 1; count2 <=10; count2++)
        {
            result = result + "<td>"
            let bieuthuc =count2 + "x" + count1 + "=" + (count2*count1)
            result = result + bieuthuc
            result = result + "</td>"
        }
        result = result + " </tr>"
    }
    result = result + "</table>"
    document.write(result)

</script>
</body>

</html>
