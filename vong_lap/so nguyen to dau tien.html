<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Số nguyen to dau tien ( la so nguyen to < 100) </title>
    <style>
        table {
            background: lightpink;
        }
    </style>
</head>

<body>
<h1>Số nguyên tố đầu tiên ( là số nguyên tố < 100)</h1>
<script>

    let maxSoNguyenTo = 100;
    let ketQua = " ";
    for (let soTuNhien = 2; soTuNhien < maxSoNguyenTo; soTuNhien++) {
        let laSoNguyenTo = true;
        for(let i = 2; i < soTuNhien; i++){
            if(soTuNhien % i === 0){
                laSoNguyenTo = false;
                break;
            }
        }
        if (laSoNguyenTo) {
            ketQua = ketQua + "," + soTuNhien;
        }
    }
    document.write(ketQua);
</script>
</body>

</html>
