<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<title>so nguyen to dau tien</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
    let count =0
    let conutS =0
    for (i=2; i<=1000; i++) {
        if(conutS < number){
            for(j=1;j<=i;j++){
                if(i % j ==0){
                    count +=1;
                }
            }
            if (count==2){
                document.write(i+"<br>");
                conutS +=1;
            }
            count=0
        }else {
            break;
        }
    }

</script>
</body>
</html>
