<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<h3>Tổng số chia hết cho 7</h3>
</body>
<script>
    let result=0;
    let num1 =0;
    for (let count=1; num1<=30; count++) {
        if (count % 7 === 0) {
            result = result+count; //tính tổng số
            num1=num1+1 // đếm số lần chia hết cho 7 đến 30 lần
            document.write(count+"<br>");// hiển thị số chia hết cho 7
        }
    }
    document.write("Đây là tổng số chia hết cho 7"+result+"<br>"); //hiện tổng chia hết cho 7
</script>
</html>
