<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>20 so fibonaci dau tien</title>
</head>

<body>
<h1>20 so fibonaci dau tien</h1>
<script>
    let soTruoc = 0;
    let soTiepTheo = 1;
    for (let count = 0; count < 20; count++) {
        document.write(soTruoc + ",");
        let sum = soTruoc + soTiepTheo;
        soTruoc = soTiepTheo;
        soTiepTheo = sum;
    }
</script>
</body>

</html>
