<script>
    for (let count1 = 1; count1 <= 100; count1++) {
        if (count1%3===0){
            document.write("Fizz"+"<br>");
        } else if (count1%5===0){
            document.write("Buzz"+"<br>");
        }else if (count1%3===0 && count1%5==0){
        document.write("FizzBuzz"+"<br>");
        }else {
            document.write(count1+"<br>")
        }

    }
</script>
