<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="bật đèn" onclick="batDen()" id="batDen"/> <br/>;
<input type="button" value="tắt đèn" onclick="tatDen()"id="tatDen"/> <br/>;
<p id="result"></p>;
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(lamp, status) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        setLamp(lamp) {
            this.lamp = lamp;
        }

        connectToLamp(Electriclamp) {
            return this.lamp = Electriclamp;
        }

        switchOff() {
            this.lamp.status = " Đèn Tắt";
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = " Đèn Bật";
            return this.status = true;
        }
    }

    let electricLamp_1 = new ElectricLamp(false);
    let switchButton_1 = new SwitchButton(electricLamp_1, false); // kết nối giữa  công tắc 1 và đèn 1


    function batDen() {
        document.getElementById("result").innerHTML = "button is " + switchButton_1.switchOn() + "<br>" + "status: " + electricLamp_1.getStatus() + "<br>";
    }

    function tatDen() {
        document.getElementById("result").innerHTML = "button is " + switchButton_1.switchOff() + "<br>" + "status: " + electricLamp_1.getStatus() + "<br>";
    }

</script>

</body>
</html>
