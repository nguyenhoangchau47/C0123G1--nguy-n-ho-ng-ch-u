<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> kiem tra tuoi</title>
</head>
<body>
<h3> Kiểm tra độ tuổi vào lớp 10</h3>
Số tuổi :<input type="number" id="sothu1" placeholder="Nhập số tuổi vào đây"><br/>
<br>
<input type="button" onclick="kiemtra()" value="Check">
<label id="ketqua"></label>
</body>
<script>
    function kiemtra() {
        let giatri1 = Number(document.getElementById("sothu1").value)
        let ketqua = ""
        if (giatri1 >= 16) {
            ketqua = giatri1 +  " Tuổi được học lớp 10"

        } else {
            ketqua = giatri1 +  " Tuổi không được học lớp 10"
        }
        console.log(ketqua)
        document.getElementById("ketqua").innerHTML = ketqua
    }
</script>
</html>
