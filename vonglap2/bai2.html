<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let result = 1
    let num = Number(prompt("nhập số nguyên dương để tính giai thừa"))
    for (let count = num; count > 0; count--) {
        if (count !== 1) {
            document.write(count + " x ")
        } else {
            document.write(count)
        }
        result = result * count
    }
    document.write("=" + result)

</script>
</html>
