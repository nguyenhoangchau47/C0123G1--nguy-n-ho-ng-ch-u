<script>
    ////////1
    for (let i=1;i<=5;i++){
        for (let a=1;a<=5;a++){
                 if (a <= i) {
                    document.write("*");
                 }
        }
        document.write("<br>")
    }

    document.write("<br>")
    document.write("<br>")

    ///////////2
    for (let i=1;i<=5;i++){
        for (let a=1;a<=5;a++){
            if (a >= i) {
                document.write("*");
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")


    //////////// 3
    for (let i=1;i<=5;i++){
        for (let a=1;a<=5;a++){
            if (a  > 5 - i) {
                document.write("*");
            } else {
                document.write("&nbsp;&nbsp;");
            }
        }
        document.write("<br>")
    }
    document.write("<br>")
    document.write("<br>")

    //////////// 4
    for (let i=1;i<=5;i++){
        for (let a=1;a<=5;a++){
            if (a < i) {
                document.write("&nbsp;&nbsp;");
            }else {
                document.write("*")
            }
        }
        document.write("<br>")
    }

    document.write("<br>")
    document.write("<br>")
