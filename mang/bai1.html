<script>
    let mangSoNguyen = [9, 77, 20, 33, 44, 55, 1, 2, 3]
    document.write("mảng số nguyên " + mangSoNguyen)
    document.write("<br/>")

    document.write("-> số lớn hơn 10 là  : ")

    for (let i = 0; i < mangSoNguyen.length; i++) {

        if (mangSoNguyen[i] >= 10) {
            document.write(mangSoNguyen[i] + " ,")
        }
    }
    document.write("<br/>")
</script>
