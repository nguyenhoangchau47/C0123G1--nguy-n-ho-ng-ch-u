<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
</body>
<script>
    let mangSoNguyen = [10];
    for (let i = 0; i < 10; i++) {
        let phanTu = Number(prompt("Vui lòng nhập phần tử thứ " + (i + 1) + " / 10 phần tử"));
        mangSoNguyen[i] = phanTu;
    }
    document.write("mảng số nguyên nhập " + mangSoNguyen);
    document.write("<br/>");
    let soV = Number( prompt("Vui lòng nhập số V"));
    let result = "V is not in the array";
    for (let i = 0; i < mangSoNguyen.length; i++) {
        if (mangSoNguyen[i] == soV) {
            result = "V is in the array"
        }
    }
    document.write("V = " + soV);
    document.write("<br/>");
    document.write("result : " + result);
    document.write("<br/>");
</script>
</html>
