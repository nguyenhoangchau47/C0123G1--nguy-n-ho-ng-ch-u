<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tu dien</title>

</head>
<body>
Nhập từ : <input type="text" id="value1" placeholder="nhập từ vào đây"/>
<input type="button" onclick="tuDien()" value="translate"/>
<div id="result"></div>
<script>
    function tuDien() {
        let englishArr = ["apple","pen","lemon","cat"];
        let vietnameseArr = ["táo","bút chì","chanh","con mèo"];
        let length1 = englishArr.length;
        let userInput = document.getElementById("value1").value;
        for (let index = 0; index < length1; index++) {
            let vocabularyE = englishArr[index];
            if (vocabularyE == userInput) {
                // tim ra tu tieng viet
                let vocabularyV = vietnameseArr[index];
                document.getElementById("result").innerHTML = vocabularyV;
            }
        }
    }
</script>
</body>
</html>
