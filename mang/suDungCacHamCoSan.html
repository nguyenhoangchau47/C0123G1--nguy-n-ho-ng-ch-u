<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Su dung cac ham san co cua mang</title>

</head>
<body>
<div id="result"></div>
<script>
    /// bai 1
    myColor = ["Red", "Green", "White", "Black"];
    document.write(myColor.toString());

    // bai 2
    let number = prompt("Nhập số");
    let result = [number[0]];
    for (let i = 1; i < number.length; i++) {
        if ((number[i - 1] % 2 === 0) && (number[i] % 2 === 0)) {
            result.push('-', number[i]);
        } else {
            result.push(number[i]);
        }
    }
    document.write(result.join(''));
    document.write("<br>");

    //bai3

    let capital = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    let lowerCase = 'abcdefghijklmnopqrstuvwxyz';
    let result1 = [];
    let text = prompt("nhập chữ bạn muốn đổi")
    for (let x = 0; x < text.length; x++) {
        if (capital.indexOf(text[x]) !== -1) {
            result1.push(text[x].toLowerCase());
        } else if (lowerCase.indexOf(text[x]) !== -1) {
            result1.push(text[x].toUpperCase());
        } else {
            result1.push(text[x]);
        }
    }
    document.write(result1.join(''));
</script>
</body>
</html>
