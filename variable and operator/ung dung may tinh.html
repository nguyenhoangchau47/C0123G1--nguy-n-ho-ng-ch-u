<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ungdungmaytinh</title>
    <script type="application/javascript" src="index.js">
    </script>
</head>
<body>
<h2> Caculator</h2>
<input type="number" id ="number1" placeholder="Nhập số thứ nhất" />
<input type="number" id="number2" placeholder="Nhập số thứ hai"/>
<br>
<input type="button" value="Addition(+)"onclick="addition()"/>
<input type="button" value="Subtraction(-)" onclick="subtraction()"/>
<input type="button" value="Multiplication(*)" onclick="multiplication()"/>
<input type="button" value="Divion(/)" onclick="divion()"/>
<br/>
Result:<label id="ketQua"></label>

</body>
<script>
    function addition() {
        let numone = document.getElementById("number1").value;
        let numtwo = document.getElementById("number2").value;

        let bienKetQua;
        bienKetQua = Number(numone) + Number(numtwo);
        document.getElementById("ketQua").innerHTML = bienKetQua
    }
    function subtraction() {
        let numone = document.getElementById("number1").value;
        let numtwo = document.getElementById("number2").value;
        let bienKetQua;
        bienKetQua = Number(numone) - Number(numtwo);
        document.getElementById("ketQua").innerHTML = bienKetQua
    }
    function multiplication() {
        let numone = document.getElementById("number1").value;
        let numtwo = document.getElementById("number2").value;
        let bienKetQua;
        bienKetQua = Number(numone) * Number(numtwo);
        document.getElementById("ketQua").innerHTML = bienKetQua
    }
    function divion() {
        let numone = document.getElementById("number1").value;
        let numtwo = document.getElementById("number2").value;
        let bienKetQua;
        bienKetQua = Number(numone) / Number(numtwo);
        document.getElementById("ketQua").innerHTML = bienKetQua
    }
</script>
</html>
