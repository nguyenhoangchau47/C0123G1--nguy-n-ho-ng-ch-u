<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ungdungmaytinh</title>
    <script type="application/javascript" src="index.js">
    </script>
</head>
<body>
<h2> Caculator</h2>
<input type="number" id ="number1" placeholder="Nhập số thứ nhất" />
<input type="number" id="number2" placeholder="Nhập số thứ hai"/>
<br>
<input type="button" value="Addition(+)"onclick="Addition()"/>
<input type="button" value="Subtraction(-)" onclick="Subtraction()"/>
<input type="button" value="Multiplication(*)" onclick="Multiplication()"/>
<input type="button" value="Divion(/)" onclick="Divion()"/>
<br/>
Result:<label id="ketqua"></label>

</body>
<script>
    function Addition() {
        let x = document.getElementById("number1").value; // lay du lieu input
        let y = document.getElementById("number2").value; // lay du lieu input

        let bienketqua;
        bienketqua = Number(x) + Number(y);
        document.getElementById("ketqua").innerHTML = bienketqua  // xuat output
    }
    function Subtraction() {
        let x = document.getElementById("number1").value; // lay du lieu input
        let y = document.getElementById("number2").value; // lay du lieu input
        let bienketqua;
        bienketqua = Number(x) - Number(y);
        document.getElementById("ketqua").innerHTML = bienketqua  // xuat output
    }
    function Multiplication() {
        let x = document.getElementById("number1").value; // lay du lieu input
        let y = document.getElementById("number2").value; // lay du lieu input
        let bienketqua;
        bienketqua = Number(x) * Number(y);
        document.getElementById("ketqua").innerHTML = bienketqua  // xuat output
    }
    function Divion() {
        let x = document.getElementById("number1").value; // lay du lieu input
        let y = document.getElementById("number2").value; // lay du lieu input
        let bienketqua;
        bienketqua = Number(x) / Number(y);
        document.getElementById("ketqua").innerHTML = bienketqua  // xuat output
    }
</script>
</html>
