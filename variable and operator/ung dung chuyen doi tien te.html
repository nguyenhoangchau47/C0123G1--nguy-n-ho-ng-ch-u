<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyen doi tien te</title>

</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th>From Curency</th>
        <th>To Curency</th>
    </tr>
    <tr>
        <td>
            <input type="number" id ="sotien1" />
        </td>
        <td>
            <select name="tien1" id ="tien1">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td>
            <select name="tien1" id ="tien2">
                <option>VND</option>
                <option>USD</option>
            </select>
        </td>
        <td>
            <input type="button" value="Convert" onclick="chuyenDoiTienTe()"/>
        </td>
    </tr>
    <tr>
   <td>
       <label id="ketQua"></label>
   </td>
    </tr>
</table>
</body>
<script type="application/javascript">

    function chuyenDoiTienTe() {
        let number1 = document.getElementById("sotien1").value; // lay du lieu input
        let chuyenDoi = document.getElementById("tien1").value; // lay du lieu input
        let chuyenDoi2  = document.getElementById("tien2").value; // lay du lieu input
        let bienKetQua;
        if(chuyenDoi == "USD" && chuyenDoi2 == "VND") {
            bienKetQua = number1 * 23000;
        } else if (chuyenDoi == "VND" && chuyenDoi2 == "USD") {
            bienKetQua = number1 / 23000;
        } else {
            bienKetQua = number1;
        }
        document.getElementById("ketqua").innerHTML = "Results:" + bienKetQua + chuyenDoi2 // xuat output
    }

</script>
</html>
